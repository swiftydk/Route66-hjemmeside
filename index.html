<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FiveM Server Application</h2>
        <form id="applicationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rank">Rank applying for:</label>
            <select id="rank" name="rank" required>
                <option value="Moderator">Moderator</option>
                <option value="Admin">Admin</option>
                <option value="Developer">Developer</option>
            </select>

            <label for="reason">Reason for application:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your application has been submitted!');
            // Here you would normally send the form data to your server
            // For example, using fetch() or XMLHttpRequest to POST data to a server-side script
        });
    </script>
</body>
</html>
