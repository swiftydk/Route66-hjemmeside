<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Ansøgning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Server Logo" class="logo">
        <h2>FiveM Server Ansøgning</h2>
        <form id="applicationForm">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="job">Job du ansøger om:</label>
            <select id="job" name="job" required>
                <option value="Politi">Politi</option>
                <option value="EMS">EMS</option>
                <option value="Mekaniker">Mekaniker</option>
                <option value="Borgmester">Borgmester</option>
            </select>

            <label for="reason">Hvorfor vil du gerne have dette job?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Send Ansøgning</button>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const job = document.getElementById('job').value;
            const reason = document.getElementById('reason').value;

            fetch('https://din-server.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, job, reason })
            })
            .then(response => response.json())
            .then(data => {
                alert('Din ansøgning er sendt!');
            })
            .catch(error => {
                alert('Der opstod en fejl. Prøv igen senere.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
